<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOOLFLIX</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- VueJS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js" integrity="sha512-DZqqY3PiOvTP9HkjIWgjO6ouCbq+dxqWoJZ/Q+zPYNHmlnI2dQnbJ5bxAHpAMw+LXRm4D72EIRXzvcHQtE8/VQ==" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div id="root">
        <!-- Nav section -->
        <nav id="nav">
          <div class="left-nav">
            <img src="img/logo.png" alt="Boolflix logo">
          </div>
          <div class="right-nav">
            <button type="button" name="button"><i class="fas fa-search"></i></button>
            <input type="text" value="" placeholder="Cerca un film">
          </div>
        </nav>
        <!-- /Nav section -->

        <!-- Main section -->
        <main>
          <div class="film" v-for = "film in searchedFilm">
            <div class="film-cover">
              <img :src="'https://image.tmdb.org/t/p/w220_and_h330_face' + film.poster_path" alt="">
            </div>
            <div class="film-info">
              <div class="title">
                <span class="key">Titolo:</span>
                <span class="value">{{film.title}}</span>
              </div>
              <div class="original-title">
                <span class="key">Titolo originale:</span>
                <span class="value">{{film.original_title}}</span>
              </div>
              <div class="stars">
                <span class="key">Voto:</span>
                <span class="value">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="far fa-star"></i>
                </span>
              </div>
              <div class="overview">
                <span class="key">Overview:</span>
                <span class="value">{{film.overview}}</span>
              </div>
            </div>
          </div>
        </main>
        <!-- /Main section -->
      </div>
    </div>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
